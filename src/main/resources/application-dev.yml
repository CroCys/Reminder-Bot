server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/botdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect

  task:
    scheduling:
      enabled: true
      pool:
        size: 3
      thread-name-prefix: "Scheduler - "

bot:
  username: PLACEHOLDER
  token: PLACEHOLDER
  firstAdminId: PLACEHOLDER
  secondAdminId: PLACEHOLDER

subscription:
  jsonFilePath: ./subscriptions.json